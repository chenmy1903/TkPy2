<body>
    <h1>TkPy 文档-在你的应用中使用TkPy</h1>
    输入这些命令:
    <pre style="font-size: large;">
from TkPy import MainWindow # 导入TkPy
root = MainWindow() # 主窗口
root.get_start() # 准备开始
root.[code] # 可选对象
root.mainloop() # 进入主循环
    </pre>
</body>
