<h1>TkPy 文档-使用AutoPEP8格式化</h1>
<h2>AutoPEP8是什么?</h2>
<p>PEP8是一个规则,而AutoPEP8是一个工具</p>
<p>PEP8官网:<label>https://www.python.org/dev/peps/pep-0008/</label></p>
<p>AutoPEP8就是让你轻松遵循PEP8规则的工具。</p>
<h2>如何格式化?</h2>
<li>首先:打开TkPy</li>
<img src="{{ url_for('static', path='TkPyui.png') }}">
<li>然后选择格式化文档按钮就可以格式化了。</li>
